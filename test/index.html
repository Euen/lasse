<script>
var sourceEvt = undefined;
function create() {
  if(sourceEvt != undefined) {
      alert('Close it first!');
      return;
  }
  sourceEvt = new EventSource('/events');
  sourceEvt.onmessage = function(e) { console.log(e); };
};
function closeSource() {
  if(sourceEvt == undefined) {
      alert('Create it first!');
      return;
  }
  sourceEvt.close();
  sourceEvt = undefined;
};
</script>
<body>
<button id='create' onclick='create()'>Create</button>
<button id='close' onclick='closeSource()'>Close</button>
</body>
